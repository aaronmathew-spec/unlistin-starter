name: removal-runner (hourly)
on:
  schedule:
    - cron: '0 * * * *'   # hourly UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call /api/removal-runner
        run: |
          curl -sS -i \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            https://unlistin.vercel.app/api/removal-runner
